<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkerBox - 15% Off</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <img class="logo" src="dog.png" alt="Dog logo"/>
        <h1>BarkerBox - Get 15% Off!</h1>
        <p>Subscribe now to BarkerBox and treat your furry friend to a monthly assortment of unique, playful, and durable toys. Join today and give your dog the joy they deserve!</p>
        
        <!-- Registration Form -->
        <form action="#" method="post" class="subscription-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <button type="submit" class="subscribe-button">Get My 15% Off</button>
        </form>
    </div>
</body>
</html>
